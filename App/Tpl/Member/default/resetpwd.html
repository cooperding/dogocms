<include file="$header" />

<div class="row">
    <div class="col-md-12 ">
        <div class="dogo-login">
            <h4>重置密码</h4>
            <form role="form" action="{:U('Member/Passport/getNewPwd')}" method="post" target="_blank">
                <div class="dogo-iput input-group input-group-lg">
                    <span class="input-group-addon">邮箱：</span>
                    <input type="text" name="uname" class="form-control" placeholder="使用注册的邮箱">
                </div>
                <div class="dogo-blank"></div>
                <div class="dogo-iput input-group input-group-lg">
                    <span class="input-group-addon">验证码：</span>
                    <input type="text" name="v_code" class="form-control" placeholder="输入右侧验证码">
                    <span class="input-group-addon">
                        <img src="{:U('Member/Passport/vercode')}" onclick="this.src='{:U(\'Member/Passport/vercode\')}?tm='+Math.random()" style="cursor: pointer;" title="看不清？点击更换另一个验证码。"/>
                    </span>
                </div>
                <div class="dogo-blank"></div>
                <button type="submit" class="btn btn-default col-lg-12 btn-lg dogo-color-white">重置密码</button>
            </form>
        </div><!--dogo-login-->
    </div><!--col-md-->
</div><!--row-->




<include file="$footer" />
</div><!--container-->
</div><!--dogo-page-->

</body>
</html>
