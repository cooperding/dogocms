<include file="$header" />
<div class="row">
    <div class="col-md-3">

        <div class="dogo-sidebar">
            <include file="$sidebar" />
        </div><!--dogo-sidebar-->
    </div><!--col-md-->
    <div class="col-md-9">
        <div class="dogo-login">
            <h4>个人资料</h4>
            <div class="dogo-blank"></div>

            <form class="form-horizontal " role="form" action="{:U('Member/Index/doChangePwd')}" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label input-lg">用户名：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-lg" id="inputEmail3" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label input-lg">性别：</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            女
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option2">
                            保密
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label input-lg">生日：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-lg" id="inputPassword3" placeholder="生日">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label input-lg">个性签名：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control input-lg" rows="3" placeholder="个性签名"></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <div class=" col-sm-12">
                        <button type="submit" class="btn btn-default col-lg-12 btn-lg dogo-color-white">提交</button>
                    </div>
                </div>
            </form>
        </div><!--dogo-login-->




    </div><!--col-md-->
</div><!--row-->
<include file="$footer" />
</div><!--container-->
</div><!--dogo-page-->

</body>
</html>
