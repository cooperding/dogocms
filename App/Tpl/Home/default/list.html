<include file="$header" />
<div class="row">
    <div class="col-md-8">

        <foreach name="list" item="vo" key="i">
            <section class="dogo-box dogo-border-all dogo-pd515">
                <div class="dogo-box-header">
                    <h5><span class="glyphicon glyphicon-hand-right"></span> <a href="{:U('Content/index',array('id'=>$vo['id']))}">{$vo.title}</a></h5>
                    <p>
                        <span class="glyphicon glyphicon-user"></span> <a href="{:U('')}">djc6914 </a>
                        <span class="glyphicon glyphicon-time"></span>  
                    </p>
                </div>
                <div class="dogo-box-content">
                    <p>
                        {$vo.content}
                    <if condition="$vo.titlepic neq ''">
                        <br/>
                        <a href="{:U('Content/index',array('id'=>$vo['id']))}"><img class="img-responsive" src="{$vo.titlepic}"/></a>
                    </if>
                    </p>
                </div><!--dogo-box-content-->
                <div class="dogo-box-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <span type="button" class="btn btn-default"> <span class="glyphicon glyphicon-thumbs-up"></span> 999</span>
                            <span type="button" class="btn btn-default"> <span class="glyphicon glyphicon-thumbs-down"></span> 544</span>
                        </div>
                        <div class="col-md-6 dogo-align">
                            <span type="button" class="btn btn-default" title="评论"> <span class="glyphicon glyphicon-comment"></span> 544</span>
                            <span type="button" class="btn btn-default"> <span class="glyphicon glyphicon-plus-sign"></span> 分享</span>
                        </div>
                    </div><!--row-->
                </div><!--dogo-box-footer-->
            </section><!--dogo-box-->
            <div class="dogo-blank"></div>
        </foreach>
        <ul class="pagination">
            {$page}
        </ul>
    </div><!--col-md-->
    <div class="col-md-4">
        <div class="dogo-box-content dogo-border-all">
            <include file=":sidebar" />
        </div><!--dogo-box-content-->

    </div><!--col-md-->
</div><!--row-->
<include file="$footer" />
</div><!--container-->
</div><!--dogo-page-->

</body>
</html>
