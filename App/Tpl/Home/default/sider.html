<div class="box">
    <div class="flash">
        <!-- content S -->
        <div class="effect">
            <div id="slideBox" class="slideBox">
                <div class="hd">
                    <ul><li>1</li><li>2</li></ul>
                </div>
                <div class="bd">
                    <ul>
                        <dogocms:flash typeid="" limit="0,6" order="id desc">
                            <li><a href="{$flash.eurl}"><img src="{$flash.epic}" title="{$flash.emark}" /></a></li>
                        </dogocms:flash>
                    </ul>
                </div>
            </div>

        </div>
        <!-- content E -->
    </div><!--flash-->
</div><!--box-->

<div class="blank"></div>
<div class="box">
    <div class="common commonbd">
        <div class="common_top commontopbd">
            <div class="ctop_l f_left">专栏推荐</div>
            <div class="ctop_m f_left"></div>
            <div class="ctop_r f_right"></div>
            <div class="clear"></div>
        </div><!--common_top-->
        <div class="common_cont phototext">
            <ul>
                <dogocms:article limit="0,2" order="id desc">
                    <li>
                        <div class="phototext_pic f_left">
                            <a href="__APP__/Content/?id={$article.id}"><img alt="{$article.title}" src="{$article.titlepic}"></a>
                        </div><!--phototext_pic-->
                        <div class="phototext_text f_right">
                            <h3><a href="__APP__/Content/?id={$article.id}">{$article.title}</a></h3>
                            <p>{$article.description}</p>
                        </div><!--phototext_text-->
                        <div class="clear"></div>
                    </li>
                </dogocms:article>
            </ul>
        </div><!--common_cont-->
        <div class="common_cont text">
            <ul>
                <dogocms:article limit="0,10" order="id desc">
                    <li><a href="__APP__/Content/?id={$article.id}" title="{$article.title}" target="_blank">{$article.title}</a></li>
                </dogocms:article>
            </ul>
        </div><!--common_cont-->
    </div><!--common-->
</div><!--box-->
