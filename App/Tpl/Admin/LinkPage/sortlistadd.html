<form action="__APP__/LinkPage/sortlistinsert" class="form_dogocms" method="post">
    <input type="hidden" name="linkpage_id" value="{$linkpage_id}" />
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>分类名称：</th>
                    <td><input type="text" name="sort_name" value="{$data.sort_name}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>上级分组名：</th>
                    <td><input name="parent_id" id="combotree" class="easyui-combotree combotree" data-options="url:'__APP__/LinkPage/jsonTreeListId?id={$linkpage_id}',required:true"  value="0"  style="width:200px;"></td>
                </tr>
                <tr>
                    <th>{:L("orderby")}：</th><td><input type="text" name="myorder" value="{$data.myorder}" /></td>
                </tr>
            </tbody>
        </table></div>
</form>
