<form action="__GROUP__/Block/insert" class="form_dogocms" method="post" enctype="multipart/form-data">
        <div class="division">
        <table>
            <tbody>
            <tr>
                <th>名称：</th>
                <td><input type="text" name="title" value="{$data.title}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></td>
            </tr>
            <tr>
                <th>所属分类：</th>
                <td><input name="sort_id" id="combotree" class="easyui-combotree combotree" data-options="url:'__GROUP__/Block/jsonTree',required:true" value="0" style="width:200px;"></td>
            </tr>
            <tr>
                <th>链接地址：</th>
                <td><input type="text" name="url" value="{$data.eurl}" /></td>
            </tr>
            <tr>
                <th>状态：</th>
                <td><html:radio name="status" radios="status" checked="20" /></td>
            </tr>
            <tr>
                <th>图片1：</th>
                <td>
                    <input type="text" id="url1" name="title_img" value="" />
                    <input type="button" id="image1" value="选择图片" />
                </td>
            </tr>
            <tr>
                <th>简介描述1：</th>
                <td><textarea name="description" rows="3" cols="30">{$data.description}</textarea></td>
            </tr>
            <tr>
                <th>{:L("orderby")}：</th>
                <td><input type="text" name="myorder" value="{$data.myorder}" /></td>
            </tr>
        </tbody>
        </table></div>
    </form>
    <script>
        $(function() {
            var editor = KindEditor.editor({
                allowFileManager : true,
                uploadJson:'__GROUP__/Upload/uploadImg',
                fileManagerJson :'__GROUP__/Upload/fileManagerJson'
            });
            KindEditor('#image1').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : KindEditor('#url1').val(),
                        clickFn : function(url, title, width, height, border, align) {
                            KindEditor('#url1').val(url);
                            editor.hideDialog();
                        }
                    });
                });
            });


        });
    </script>
