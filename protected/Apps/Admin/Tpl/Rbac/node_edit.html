<form action="__APP__/Node/update" class="form_dogocms" method="post">
    <input type="hidden" name="id" value="{$data.id}" />
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>节点项目名：</th>
                    <td><input type="text" name="name" value="{$data.name}" data-options="required:true" class="easyui-validatebox"/><span class="red">*项目模块控制器名</span></td>
                </tr>
                <tr>
                    <th>节点显示名：</th>
                    <td><input type="text" name="title" value="{$data.title}" data-options="required:true" class="easyui-validatebox"/><span class="red">*中文名</span></td>
                </tr>
                <tr>
                    <th>级别：</th>
                    <td><input type="text" name="level" value="{$data.level}" /><span class="red">*为方便操作手动输入(level=1项目；level=2模块；level=3操作)</span></td>
                </tr>
                <tr>
                    <th>上级分组名：</th>
                    <td><input name="pid" class="easyui-combotree combotree" data-options="url:'__APP__/Node/jsonTree',required:true"  value="{$data.pid}"  style="width:200px;"></td>
                </tr>
                <tr>
                    <th>状态：</th>
                    <td><html:radio name="status" radios="radios"  checked="1"/></td>
            </tr>
            <tr>
                <th>排序：</th>
                <td><input type="text" name="sort" value="{$data.sort}" /></td>
            </tr>
            <tr>
                <th>描 述：</th><td><textarea name="remark" rows="3" cols="30">{$data.remark}</textarea><span class="red"></span></td>
            </tr>
            </tbody>
        </table></div>
</form>
