<form action="__APP__/Role/insert" class="form_dogocms" method="post">
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>角色名：</th>
                    <td><input type="text" name="name" value="{$data.name}" data-options="required:true" class="easyui-validatebox"/><span class="red">*项目模块控制器名</span></td>
                </tr>
                <tr>
                    <th>上级分组名：</th>
                    <td><input name="pid" class="easyui-combotree combotree" data-options="url:'__APP__/Role/jsonTree',required:true"  value="0"  style="width:200px;"></td>
                </tr>
                <tr>
                    <th>状态：</th>
                    <td><html:radio name="status" radios="radios"  checked="1"/></td>
            </tr>
            <tr>
                <th>描 述：</th><td><textarea name="remark" rows="3" cols="30">{$data.remark}</textarea><span class="red"></span></td>
            </tr>
            </tbody>
        </table></div>
</form>
