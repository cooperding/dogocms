<form action="__APP__/Pages/insert" class="form_dogocms" method="post" enctype="multipart/form-data">
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>单页名称：</th>
                    <td><input type="text" name="ename" value="{$data.ename}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>单页分组：</th>
                    <td><input name="sort_id" id="combotree" class="easyui-combotree combotree" data-options="url:'__APP__/Pages/jsonTree',required:true" value="0" style="width:200px;"></td>
                </tr>
                <tr>
                    <th>状态：</th>
                    <td><html:radio name="status" radios="radios" checked="status" /></td>
            </tr>
            <tr>
                <th>关键词：</th>
                <td><input type="text" name="keywords" value="{$data.keywords}" /></td>
            </tr>
            <tr>
                <th>描述简介：</th>
                <td><textarea name="description" rows="3" cols="30">{$data.description}</textarea></td>
            </tr>
            
            
            </tbody>
        </table></div>
    
</form>
