<form action="__APP__/Flash/sortupdate" class="form_dogocms" method="post">
    <input type="hidden" name="id" value="{$data.id}" />
    <div class="division">
        <table>
            <tbody>
                <tr>
                    <th>名称：</th>
                    <td><input type="text" name="ename" value="{$data.ename}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></td>
                </tr>
                <tr>
                    <th>状态：</th>
                    <td><html:radio name="status" radios="radios" checked="status" /></td>
            </tr>
            <tr>
                <th>宽度：</th>
                <td><input type="text" name="width" value="{$data.width}" /></td>
            </tr>
            <tr>
                <th>高度：</th>
                <td><input type="text" name="height" value="{$data.height}" /></td>
            </tr>
            <tr>
                <th>文字简介：</th>
                <td><input type="text" name="emark" value="{$data.emark}" /></td>
            </tr>
            </tbody>
        </table></div>
</form>
