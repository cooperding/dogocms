<form action="__APP__/Flash/update" class="form_dogocms" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$data.id}" />
        <div class="division">
            <table>
                <tbody>
            <tr>
                <th>广告名称：</th>
                <td><input type="text" name="ename" value="{$data.ename}" data-options="required:true" class="easyui-validatebox"/><span class="red">*</span></td>
            </tr>
            <tr>
                <th>广告分组：</th>
                <td><input name="sort_id" id="combotree" class="easyui-combotree combotree" data-options="url:'__APP__/Flash/jsonTree',required:true" value="{$data.sort_id}"  style="width:200px;"></td>
            </tr>
            <tr>
                <th>链接地址：</th>
                <td><input type="text" name="eurl" value="{$data.eurl}" /></td>
            </tr>
            <tr>
                <th>状态：</th>
                <td><html:radio name="status" radios="radios" checked="status" /></td>
            </tr>
            <tr>
                <th>友情链接图片：</th>
                <td><input type="text" id="url1" name="epic" value="{$data.epic}" />
                    <input type="button" id="image1" value="选择图片" />
                </td>
            </tr>
            <tr>
                <th>文字简介：</th>
                <td><input type="text" name="emark" value="{$data.emark}" /></td>
            </tr>
            <tr>
                <th>{:L("orderby")}：</th><td><input type="text" name="myorder" value="{$data.myorder}" /></td>
            </tr>

        </tbody>
        </table></div>
    </form>

 <script>
        $(function() {

            KindEditor.create('#content', {
                themeType : 'simple',
                allowFileManager : true,
                uploadJson:'__APP__/Upload/uploadImg',
                fileManagerJson :'__APP__/Upload/fileManagerJson',
                afterBlur : function() {
                    this.sync();
                }
            });
            var editor = KindEditor.editor({
                allowFileManager : true,
                uploadJson:'__APP__/Upload/uploadImg',
                fileManagerJson :'__APP__/Upload/fileManagerJson'
            });
            KindEditor('#image1').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : KindEditor('#url1').val(),
                        clickFn : function(url, title, width, height, border, align) {
                            KindEditor('#url1').val(url);
                            editor.hideDialog();
                        }
                    });
                });
            });


        });
    </script>
