<div class="dogo-content">
    <div class="container-fluid dogo-wp">
        <div class="row-fluid">
            <div class="span2">
                <include file=":menu" />

            </div>
            <div class="span7">
                <div class="dogo-box">
                    
                    <div class="dogo-box-content dogo-border-notop dogo-box-rank">
                        <ul>
                            <dogocms:article limit="0,10" order="id desc">
                                <li><i class="rank-no">{$i}</i><a href="__APP__/Content/?id={$article.id}" title="{$article.title}" target="_blank">{$article.title}</a></li>
                            </dogocms:article>
                        </ul>
                    </div>
                </div><!--dogo-box-->
                <div class="blank"></div>
                <div class="dogo-box">
                    <div class="dogo-box-title dogo-title-bt dogo-box-header">

                            <li class="dogo-title-h"><a href="javascript:void(0)">阅读排行</a></li>
                            <li class="dogo-more"></li>
                        </ul>
                    </div>
                    <div class="dogo-box-content dogo-border-notop dogo-box-rank">
                        <ul>
                            <dogocms:article limit="0,10" order="id desc">
                                <li><i class="rank-no">{$i}</i><a href="__APP__/Content/?id={$article.id}" title="{$article.title}" target="_blank">{$article.title}</a></li>
                            </dogocms:article>
                        </ul>
                    </div>
                </div><!--dogo-box-->

            <div class="span3">
                <include file=":sider" />

        <div class="blank"></div>


    </div><!--container-->
