<include file=":header" />
<div class="dogo-content">
    <div class="container dogo-wp">
        <div class="blank"></div>
        <section></section>
        <div class="blank"></div>
        <section>
            <div class="row">
                <div class="span8 dogo-border dogo-pdtop2">
                    <form class="form-horizontal" action="__APP__/Passport/dologin" method="post">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">用户名/邮箱：</label>
                            <div class="controls">
                                <input type="text" name="user_name" id="inputEmail" placeholder="用户名/邮箱">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">密码：</label>
                            <div class="controls">
                                <input type="password" name="user_password" id="inputPassword" placeholder="密码">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputVcode">验证码：</label>
                            <div class="controls">
                                <input type="text" name="vd_code" id="inputVcode" placeholder="验证码" style="width: 130px;">
                                <img src="__APP__/Passport/vercode" onclick="this.src='__APP__/Passport/vercode/?tm='+Math.random()" style="cursor: pointer;" title="看不清？点击更换另一个验证码。">
                            </div>
                            
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox">
                                    <input type="checkbox"> Remember me
                                </label>
                                <button type="submit" class="btn">登录</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="span4">

                    
                </div>
            </div><!--row-->
        </section>
        <div class="blank"></div>


    </div><!--container-->
</div><!--dogocontent-->



</div><!--dogopage-->

<include file=":footer" />
</body>
