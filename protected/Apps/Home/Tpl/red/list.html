<include file=":header" />
<div class="blank"></div>
<div class="dogo-content">
    <div class="container dogo-wp">
        <div class="row">

            <div class="span8">
                <div class="dogo-box">
                    <ul class="breadcrumb">
                        <li><a href="#">首页</a> <span class="divider">/</span></li>
                        <li><a href="#">Library</a> <span class="divider">/</span></li>
                        <li class="active">Data</li>
                    </ul>
                </div><!--dogo-box-->
                <div class="dogo-box">
                    <div class="dogo-box-title dogo-title-bt">
                        <ul class="dogo-box-header">
                            <li>物联网资讯</li>
                            <li class="dogo-more"></li>
                        </ul>
                    </div>
                    <div class="dogo-box-content dogo-content-bt">
                        <ul class="dogo-listviews dogo-pd10">
                            <foreach name="dogocms" item="dogocms">
                                <li>
                                    <div class="dogo-ft dogo-list-img dogo-mr15">
                                        <a href="__APP__/Content/{$dogocms.id}"><img src="{$dogocms.titlepic}"/></a>
                                    </div>
                                    <div class="dogo-ft dogo-list-info">
                                        <h3><a href="__APP__/Content/{$dogocms.id}">{$dogocms.title}</a></h3>
                                        <p class="taginfo">
                                            <i class="icon-th-list"></i><a href="">{$dogocms.sortname}</a>
                                            <i class="icon-comment"></i>
                                            <i class="icon-eye-open"></i>{$dogocms.views}
                                            <i class="icon-time"></i>{$dogocms.addtime|date="Y-m-d H:i:s",###}</p>
                                        <p class="description">{$dogocms.description}</p>
                                    </div>
                                </li>
                            </foreach>

                        </ul>
                    </div>
                </div><!--dogo-box-->
                <div class="pagination">
                    <ul>
                        <li><a href="#">Prev</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">Next</a></li>
                    </ul>
                </div>

            </div><!--span-->
            <div class="span4">
                <include file=":sider" />
            </div><!--span-->
        </div><!--row-->






    </div><!--container-->

</div><!--dogocontent-->



<include file=":footer" />
</div><!--dogopage-->
</body>
</html>
